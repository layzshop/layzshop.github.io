<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYZ SHOP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
            background-color: black;
            overflow-x: hidden;
            scroll-behavior: smooth; /* Плавная прокрутка */
        }
        h1 {
            text-align: center;
            font-size: 4em;
            margin-top: 15vh;
            color: #ffcc00;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        p {
            text-align: center;
            font-size: 1.5em;
            max-width: 700px;
            margin: 20px auto;
            line-height: 1.6;
            color: #e6e6e6;
            animation: fadeIn 2.5s ease-in-out;
        }
        .buttons {
            text-align: center;
            margin-top: 40px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #ffcc00;
            color: black;
            text-decoration: none;
            border-radius: 30px;
            transition: transform 0.2s ease; /* Ускорение времени трансформации */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideUp 1.5s ease-in-out;
        }
        .buttons a:hover {
            background: #ffcc00; /* Упрощение эффекта при наведении */
            transform: scale(1.05); /* Легкое увеличение */
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
            will-change: transform; /* Только для анимации снежинок */
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Отключение сложных анимаций при использовании мыши */
        @media (hover: hover) {
            .buttons a:hover {
                transition: none; /* Упрощение перехода */
            }
        }

        /* Отключение снега на больших экранах */
        @media (min-width: 1200px) {
            .snowflake {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="snow"></div>
    <h1>LAYZ SHOP</h1>
    <p>Добро пожаловать в LAYZ SHOP — революционный бот-магазин, созданный для вашего удобства и безопасности!</p>
    
    <div class="buttons">
        <a href="https://t.me/layzshopbot">Перейти к товарам</a>
        <a href="https://t.me/layzsoftware">Перейти в канал</a>
        <a href="https://t.me/layzowner">Разработчик</a>
    </div>

    <script>
        const snowContainer = document.querySelector('.snow');
        const numSnowflakes = 50; // Уменьшено количество снежинок

        for (let i = 0; i < numSnowflakes; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            const size = Math.random() * 5 + 2; // Уменьшен размер снежинок
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // Увеличение времени падения
            snowflake.style.animationDelay = `${Math.random() * 5}s`; // Разброс задержки для плавности
            snowContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>

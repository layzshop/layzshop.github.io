<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYZ SHOP</title>
    <style>
        /* Принудительное отображение полосы прокрутки */
        html {
            overflow-y: scroll; /* Всегда показываем вертикальную полосу прокрутки */
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
            background-color: black; /* Черный фон */
            overflow-x: hidden;
            scroll-behavior: smooth; /* Плавная прокрутка */
        }
        h1 {
            text-align: center;
            font-size: 4em;
            margin-top: 15vh;
            background: linear-gradient(90deg, #000000, #ffcc00); /* Градиент от черного к желтому */
            -webkit-background-clip: text; /* Применяем градиент к тексту */
            -webkit-text-fill-color: transparent; /* Делаем текст прозрачным для градиента */
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
            transform: translateZ(0); /* Устранение дергания */
        }
        /* Остальной код остался без изменений... */
    </style>
</head>
<body>
    <div class="snow"></div>
    <h1>LAYZ SHOP</h1>
    <p>Добро пожаловать в LAYZ SHOP — революционный бот-магазин...</p>
    <div class="buttons">
        <a href="https://t.me/layzshopbot">Перейти к товарам</a>
        <a href="https://t.me/layzsoftware">Перейти в канал</a>
        <a href="https://t.me/layzowner">Разработчик</a>
    </div>
    <div class="menu-icon" onclick="toggleMenu(this)">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="menu" id="menu">
        <button class="close-icon" onclick="toggleMenu(document.querySelector('.menu-icon'))">&times;</button>
        <a href="#instructions">Инструкция</a>
        <a href="https://layzsoftware.github.io/">Часто задаваемые вопросы</a>
    </div>
    <script>
        function toggleMenu(element) {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
            element.classList.toggle('open');
            const links = menu.querySelectorAll('a');
            links.forEach((link, index) => {
                link.style.setProperty('--i', index + 1);
            });
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            const size = Math.random() * 10 + 5;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.querySelector('.snow').appendChild(snowflake);
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
